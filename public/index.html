<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Atendimento - Infobip</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="logo">INF<span>OBIP - KPI MONITOR</span></div>
    <div class="datetime" id="datetime"></div>
  </header>

  <main class="dashboard">
    <section class="kpi-section">
      <div class="kpi-card">
        <div class="kpi-value" id="total-tickets">0</div>
        <div class="kpi-label">TICKETS EM ABERTO</div>
      </div>
        <!---<div class="kpi-card">
        <div class="kpi-value" id="open-tickets">0</div>
        <div class="kpi-label">TICKETS AGUARDANDO</div>
      </div>--->
      <div class="kpi-card">
        <div class="kpi-value" id="sla-risk">0</div>
        <div class="kpi-label">TICKETS EM RISCO DE SLA</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-value" id="avg-handling-time">0m 0s</div>
        <div class="kpi-label">TEMPO MÉDIO DE ATENDIMENTO</div>
      </div>
    </section>

    <section class="agents-section">
      <h2>Carga de Agentes</h2>
      <table id="agents-table" class="data-table">
        <thead>
          <tr>
            <th>Agente</th>
            <th>Tickets Atribuídos</th>
          </tr>
        </thead>
        <tbody>
          <tr class="no-data-row">
            <td colspan="2">Nenhum agente ativo no momento</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="update-time" id="last-update"></div>
  </main>
</body>
</html>
